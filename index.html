    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

      <a href="#">

    </header>
    <main>
      <divn class="container">
        <div class="mockup-illustration">
          <img class="image-mockup" src="./src/images/illustration-mockups.svg" alt="Maquetes de ilustração">
        </div>

        <div class="register">
          <div class="headings">
            <h2>build the community</h2>
            <h2>your fans will love</h2>
          </div>

          <div class="description">
            <p>Huddle re-imagine the way we build communities. You have
            a voice, but so does your audience. Create connection with
            your users as you engage in genuine discussion.</p>
          </div>
          
          <button class="btn">Register</button>
        </div>
      </divn>
    </main>
    <footer class="footer">
      <ul class="social-icons">
        <li class="icon">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        </li>
        <li class="icon">
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li class="icon">
          <a href="#"><i class="fa-brands fa-instagram"></i></a>

    </footer>
